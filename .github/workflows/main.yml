name: CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "angular.json"
      - "eslint.config.*"
      - ".prettierrc*"
      - ".github/workflows/**"
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint & Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # Prettier: ensure files are already formatted
      - name: Prettier check
        run: |
          if npm run | grep -q "format:check"; then
            npm run format:check
          else
            npx prettier --check "**/*.{ts,js,html,scss,css,json,md}"
          fi

      # ESLint: fail on errors, allow warnings (your config sets some to "warn")
      - name: ESLint
        run: |
          if npm run | grep -q "lint:eslint"; then
            npm run lint:eslint
          else
            npx eslint . --ext .ts,.html
          fi

  build:
    name: Type-check & Build
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # Cache Angular CLI build cache for faster runs
      - name: Restore Angular build cache
        uses: actions/cache@v4
        with:
          path: .angular/cache
          key: ${{ runner.os }}-ngcache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-ngcache-

      # Build (also runs TS type-check)
      - name: Build (production)
        run: npm run build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
