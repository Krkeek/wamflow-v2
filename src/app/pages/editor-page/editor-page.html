<div class="section">
  <mat-sidenav-container class="sideNavContainer">
    <mat-sidenav
      position="start"
      mode="side"
      [(opened)]="this.panelState.left"
      class="left-side-nav"
    >
      <app-palette />
      <app-footer />
    </mat-sidenav>
    <mat-sidenav-content class="middle">
      <div class="sheet-title">
        <app-sheet-header />
      </div>
      <div class="sheet">
        <div #canvas (dragover)="onDragOver($event)" (drop)="onDrop($event)" class="canvas"></div>
      </div>
    </mat-sidenav-content>

    <mat-sidenav
      position="end"
      mode="side"
      [(opened)]="this.panelState.right"
      class="right-side-nav"
    >
      <app-cell-details-panel />
    </mat-sidenav>
  </mat-sidenav-container>
</div>
