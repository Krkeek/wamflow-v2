<div class="section">
  <mat-sidenav-container class="sideNavContainer">
    <mat-sidenav  #left position="start" mode="side" [(opened)]="opened" class="left-side-nav">
      <app-palette />
    </mat-sidenav>
    <mat-sidenav-content class="middle">
      <div class="sheet-title">
        <app-sheet-header />
      </div>
      <div class="sheet">
        <div #canvas (dragover)="onDragOver($event)" (drop)="onDrop($event)" class="canvas"></div>
      </div>
    </mat-sidenav-content>

    <mat-sidenav #right position="end" mode="side"  [(opened)]="opened" class="right-side-nav">
    </mat-sidenav>
  </mat-sidenav-container>
</div>
