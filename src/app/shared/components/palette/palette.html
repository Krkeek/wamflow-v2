<mat-tab-group class="mat-tab-label-container" mat-align-tabs="start">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon matTooltip="Elements">widgets</mat-icon>
    </ng-template>
    <div class="elements-palette">
      @for (element of elements; track $index) {
      <div class="palette-item">
        <app-palette-item [element]="element" />
        <div class="Line"></div>
      </div>
      }
    </div>
  </mat-tab>
</mat-tab-group>
